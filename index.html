<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Lato_GoogleFont -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- /Lato_GoogleFont -->
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- FontAwesome -->
        <link rel="stylesheet" href="css/style.css">
        <title>Vue Boolzapp</title>
    </head>
    <body>
        <div class="container" id="root">  
            <div class="sidebar">
                <!-- sidebar__user -->
                <div class="sidebar__user">
                    <!-- user__profile -->
                    <div class="user__profile align--center">
                        <div class="profile__img circle--container">
                            <img src="img/avatar_io.jpg" alt="user-profile_img">
                        </div>
                        <span class="profile__name">Nome Utente</span>
                    </div>
                    <!-- /user__profile -->
                    <!-- user__btn -->
                    <div class="user__btn align--center">
                        <button class="btn">
                            <i class="fas fa-circle-notch"></i>
                        </button>
                        <button class="btn">
                            <i class="fas fa-comment-alt"></i>
                        </button>
                        <button class="btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                    <!-- /user__btn -->
                </div>
                <!-- /sidebar__user -->
                <!-- sidebar__desk-alert -->
                <div class="sidebar__desk-alert align--center">
                    <div class="circle--container icon-bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="desk-alert__text">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /sidebar__desk-alert -->
                <!-- sidebar__contacts -->
                <div class="sidebar__contacts">
                    <div class="contacts__search-bar">
                        <button class="search-bar__icon btn">
                            <i class="fas fa-search"></i> 
                        </button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <ul class="contacts__list">
                        <li class="list-item">
                            <div class="circle--container">
                                <img src="img/avatar_io.jpg" alt="user-profile_img">
                            </div>
                            <span class="contact-name">Name</span>
                        </li>
                    </ul>
                </div>
                <!-- /sidebar__contacts -->
            </div>    
            <main></main>
        </div>
        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- /vue -->
        <script src="js/main.js"></script>
    </body>
</html>
